# Khalafiati.io Configuration - Fixed

server {
    server_name khalafiati.io www.khalafiati.io api.khalafiati.io;

    client_max_body_size 15M;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/khalafiati/certbot;
    }

    # API routes
    location /api/ {
        proxy_pass http://localhost:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # Uploads - serve directly from filesystem (NOT proxy)
    # ^~ means stop searching if this matches (higher priority)
    location ^~ /uploads/ {
        alias /var/www/khalafiati/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        autoindex off;

        # Enable CORS for images
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";

        # Security
        add_header X-Content-Type-Options "nosniff";
    }

    # Frontend static files
    root /var/www/khalafiati/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (images, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # JS and CSS files - short cache for updates
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # HTML files - no cache
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # React Router - SPA support
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Logging
    access_log /var/log/nginx/khalafiati-access.log;
    error_log /var/log/nginx/khalafiati-error.log;

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/khalafiati.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khalafiati.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = api.khalafiati.io) {
        return 301 https://$host$request_uri;
    }

    if ($host = khalafiati.io) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name khalafiati.io www.khalafiati.io api.khalafiati.io;
    return 404;
}
