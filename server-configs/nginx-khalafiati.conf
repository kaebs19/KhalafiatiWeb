# Khalafiati Nginx Configuration
# Place this file in: /etc/nginx/sites-available/khalafiati
# Then: ln -s /etc/nginx/sites-available/khalafiati /etc/nginx/sites-enabled/

# API Backend Server
server {
    listen 80;
    listen [::]:80;
    server_name api.khalafiati.srv1106665.hstgr.cloud;

    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req zone=api_limit burst=20 nodelay;

    # Logs
    access_log /var/log/nginx/khalafiati-api-access.log;
    error_log /var/log/nginx/khalafiati-api-error.log;

    # Max upload size (for image uploads)
    client_max_body_size 15M;
    client_body_timeout 60s;

    # Proxy settings for Node.js backend
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Static files - Uploaded images, avatars, etc.
    location /uploads/ {
        alias /var/www/khalafiati/backend/uploads/;

        # Cache for 30 days
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;

        # Security
        add_header X-Content-Type-Options nosniff;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Frontend Server
server {
    listen 80;
    listen [::]:80;
    server_name khalafiati.srv1106665.hstgr.cloud;

    # Logs
    access_log /var/log/nginx/khalafiati-frontend-access.log;
    error_log /var/log/nginx/khalafiati-frontend-error.log;

    # Root directory for built frontend
    root /var/www/khalafiati/frontend-dist;
    index index.html index.htm;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json
               application/xml+rss application/xml;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - redirect all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
